<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="outline" class="main-container">
        <div class="first-screen">
            <p>Hello!<br>Would you like to find out <br>the best candidate?
            </p>
            <button id="main-button" class="buttonOne">I'd like!</button>
        </div>
    </div>
    <div class="quiz-over-modal">
        <div class="content">
            <h1>Let win the game together!</h1>
            <p> mail to <a href="mailto:qastarway@gmail.com">Kostyantyn Skaklinyov</a> </p>

            <p class="right-number">right answers
                <span id="correct-answer"></span> for
                <span id="number-of-all-questions-2"></span> questions
            </p>
            <button id="btn-try-again">Try again</button>
        </div>
    </div>
    <div class="quiz-container">
        <div class="question-number">
            <h3>Question
                <span id="number-of-question"></span> of
                <span id="number-of-all-questions"></span>
            </h3>
        </div>
        <div id="question"></div>
        <div class="options">
            <div data-id="0" class="option option1"></div>
            <div data-id="1" class="option option2"></div>
            <div data-id="2" class="option option3"></div>
            <div data-id="3" class="option option4"></div>
        </div>
        <div class="button">
            <button id="btn-next">Next</button>
        </div>
        <div id="answers-tracker">

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
